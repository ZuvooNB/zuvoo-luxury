<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZUVOO</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/jpeg" href="favicon.jpeg">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #4b0b2b;
      font-family: "Times New Roman", Georgia, serif;
      padding-bottom: 100px; /* Platz f√ºr Contact-Bar */
    }

    .wrap {
      text-align: center;
    }

    .logo {
      width: 420px;
      max-width: 80vw;
      margin-bottom: 24px;
      filter: drop-shadow(0 12px 22px rgba(0,0,0,0.35));
    }

    h1 {
      margin: 0;
      font-size: 56px;
      letter-spacing: 0.08em;
      font-weight: 500;
      color: #c9ab63;
      text-transform: uppercase;
    }

    .coming-soon {
      margin-top: 12px;
      font-size: 16px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(201,171,99,0.75);
    }

    /* CONTACT BAR */
    .contact-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.28);
      backdrop-filter: blur(6px);
      padding: 18px 0;
      text-align: center;
    }

    .contact-bar p {
      margin: 0;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.6;
      color: #ffffff;
    }

    .contact-bar a {
      display: block;
      margin-top: 6px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      font-weight: 300;
    }

    .contact-bar a:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <img src="BildZuvooLogo.pgn.jpeg" class="logo" alt="ZUVOO Luxury Logo">
    <h1>ZUVOO</h1>
    <p class="coming-soon">Coming Soon</p>
  </div>

  <!-- CONTACT BAR -->
  <div class="contact-bar">
    <p>Contact</p>
    <a href="mailto:info@zuvoo-luxury.com">
      info@zuvoo-luxury.com
    </a>
  </div>

</body>
</html>
